<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Zoltar Speaks</title>
  <link href="https://fonts.googleapis.com/css?family=Aladin" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
  <div class="wrapper">
      <div class="box1"><h1>Zoltar Speaks</h1><h7>Welcome, my friend</h7></div>
      <div class="box2" id="game1"></div>
      <div class="box3"><img src="assets/images/zoltar.jpg" id="pic">
        <iframe width="640" height="360" src="assets/images/zoltar.mp4" frameborder="0" id="vid"></iframe>
      </div>
      <div class="box4" id="game2"></div>
      <div class="box5"></div>
      <div class="box6" id="z">
        <p>Try and guess what letter The Great Zoltar is thinking of...</p>
        <p>You have 10 guesses.</p><p>Press a letter key to begin.</p>
      </div>
      <div class="box7"></div>
  <div >
    
  <script type="text/javascript">
    
    // Creates an array that lists out the letters of the alphabet
    var computerLetter = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];

    var wins = 0;
    var guesses = 10;
    var losses = 0;
    var gameOver = 1;

    // This function is run whenever the user presses a key.
    document.onkeyup = function(event) {

      // Determines which key was pressed.
      var userGuess = event.key;
        // adds user's letter into an array
      var guessedArray = [];
      guessedArray.push(userGuess);

        console.log(guessedArray);
      // Randomly chooses a choice from the options array. This is the Computer's guess.
      var letter = computerLetter[Math.floor(Math.random() * computerLetter.length)];
 
        // user wins if they guess the right letter
        if ( userGuess === letter ) {
          wins++;
        }

        // user loses a guess if they are wrong
        if ( userGuess != letter ) {
          guesses--;
        }

        if(guesses === 0){
            losses++, guesses = 10;
            gameOver=0;
        }
        
        // after the game is played, update the html with the result
        var resultHtml01 = 
          "<p>You chose: " + userGuess + "</p>" +
          "<p>Guessed letters: </p><p>" + guessedArray.toString() + "</p>" +
          "<p>Guesses Left: " + guesses + "</p>";

        // select div with the id "game" and set html inside it
        document.getElementById("game1").innerHTML = resultHtml01;

        var resultHtml02 = 
          "<p>Wins: " + wins + "</p>" +
          "<p>Losses: " + losses + "</p>";

        document.getElementById("game2").innerHTML = resultHtml02;

        //if wins = 1, an animation plays, saying "Congratulations my friend. Zoltar is very proud of you"

        //if losses=1, an animation plays, saying "You lose! Zoltar is very angry with you!"
    if (gameOver === 0) {
        function show() {  
            document.getElementById('vid').className='visiblediv';  
        }  
        function close() {  
            document.getElementById('pic').className='hiddendiv';  
        }   
    }
    else {
        function show() {  
            document.getElementById('vid').className='hiddendiv';  
        }  
        function close() {  
            document.getElementById('pic').className='visiblediv';  
        }
    }
};

  </script>

</body>

</html>
